<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Index</title>
</head>
<body>
<h1>Hello world !</h1>

<div id="position"></div>
<div id="watch"></div>

</body>

<script>
function success(pos) {
  var crd = pos.coords;

  document.getElementById("position").innerHTML = 
    `Votre position actuelle est :<br/><br/>` +
            `Latitude : ${crd.latitude}<br/>
            Latitude : ${crd.latitude}<br/>
            Longitude : ${crd.longitude}<br/>
            Altitude : ${crd.altitude}<br/>
            Précision : ${crd.accuracy}<br/>
            Vitesse : ${crd.speed}<br/>
            Timestamp : ${pos.timestamp}`;

}

function error(err) {
  console.warn(`ERREUR (${err.code}): ${err.message}`);
}

function watchSuccess(pos) {
    var crd = pos.coords;

        document.getElementById("watch").innerHTML = 
        `Votre position actuelle est :<br/><br/>` +
                `Latitude : ${crd.latitude}<br/>
                Latitude : ${crd.latitude}<br/>
                Longitude : ${crd.longitude}<br/>
                Altitude : ${crd.altitude}<br/>
                Précision : ${crd.accuracy}<br/>
                Vitesse : ${crd.speed}<br/>
                Timestamp : ${pos.timestamp}`;
}


navigator.geolocation.watchPosition(watchSuccess, error);

navigator.geolocation.getCurrentPosition(success, error);

</script>
</html>
